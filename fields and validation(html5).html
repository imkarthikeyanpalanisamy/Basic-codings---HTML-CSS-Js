<html>
    <head>
        <title>HTML5 fields and validation</title>
    </head>
    <body>
        <h1>HTML5 fields and validation</h1>
        <form>
            <p>
                <lable for="email id"> email:</lable>
                <input type="email" name="email id" id="email id">
            </p>
            <p>
                <lable for="age"> Age:</lable>
                <input type="number" name ="age" id="age" min="18" max="60">
            </p>
            <p>
                <lable for="dob">Date of birth:</lable>
                <input type="date" name="dob" id="dob">
            </p>
            <p>
               <lable for="range">Range:</lable>
               <input type="range" value ="price" id="price" min="1" max="2000" step="10">
            </p>
            <p>
                <label for="website">website:</label>
                <input type="url" name="website" id="website">
            </p>
            <p>
                <label for="Time">Rasing time:</label>
                <input type="time" name="time" id="time">
            </p>
            <p>
                <label for="week">vacaion week:</label>
                <input type="week" name="week" id="week">
            </p>
            <p>
                <label for="job search">job search:</label>
                <input type="search" name="job search" id="job search">
            </p>
            <p>
                <input type="submit" value ="submit">
            </p>
        </form>
    </body>
</html>
